---
- hosts: localhost
  # remote_user: root
  # become: yes
  gather_facts: no
  tasks:

    - name: Run shell command `ls` in current directory
      shell: /bin/ls
      register: files

    - name: Show result
      ansible.builtin.debug:
        var: files

    - name: List files
      ansible.builtin.debug:
        var: files.stdout_lines

    - name: First file
      ansible.builtin.debug:
        var: files.stdout_lines[0]

    - name: Last file
      ansible.builtin.debug:
        # var: files.stdout_lines[-1]
        msg: "{{ files.stdout_lines[-1] }}"
